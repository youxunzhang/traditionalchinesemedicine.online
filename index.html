<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承古堂｜呼吸节奏练习</title>
    <meta name="description" content="承古堂呼吸节奏练习，参考 XHALR 呼吸节拍，帮助放松与专注。">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="home-xhalr">
    <div class="app-container">
        <main class="breath-hero">
            <div class="hero-header">
                <span class="hero-badge">🧘 呼吸休息</span>
                <h1>跟随节奏，给自己一段安静的呼吸</h1>
                <p class="hero-subtitle">默认节奏：吸气 4 秒、停顿 2 秒、吐气 6 秒。你可以根据需要调整每一段时长。</p>
                <div class="hero-tags">
                    <span class="hero-tag">✓ 极简</span>
                    <span class="hero-tag">✓ 专注功能</span>
                    <span class="hero-tag">✓ 低门槛</span>
                    <span class="hero-tag">✓ 快速可用</span>
                    <span class="hero-tag">✓ 无干扰</span>
                    <span class="hero-tag">✓ 用户即时满足</span>
                </div>
            </div>

            <section class="breath-card">
                <div class="breath-display">
                    <div id="pulse" class="pulse" aria-live="polite">
                        <div class="pulse-circle pulse-circle--outer"></div>
                        <div class="pulse-circle pulse-circle--inner"></div>
                        <div class="pulse-text" id="pulseText">吸气</div>
                        <div class="pulse-countdown" id="pulseCountdown">4s</div>
                    </div>
                    <p class="breath-tip">保持平稳坐姿，视线自然放松。</p>
                    <div class="breath-actions">
                        <button class="breath-button breath-button--primary" id="pauseButton" type="button">暂停</button>
                        <button class="breath-button" id="resetButton" type="button">重置</button>
                    </div>
                </div>

                <div class="breath-controls" aria-label="节奏设置">
                    <h2>节奏设置</h2>
                    <p class="controls-subtitle">建议保持稳定、顺畅的呼吸节奏。</p>

                    <div class="control-group">
                        <label for="inhaleInput">吸气时长（秒）</label>
                        <input type="number" id="inhaleInput" class="breath-input" min="1" max="30" value="4">
                    </div>

                    <div class="control-group">
                        <label for="inhaleHoldInput">停顿时长（秒）</label>
                        <input type="number" id="inhaleHoldInput" class="breath-input" min="0" max="30" value="2">
                    </div>

                    <div class="control-group">
                        <label for="exhaleInput">吐气时长（秒）</label>
                        <input type="number" id="exhaleInput" class="breath-input" min="1" max="30" value="6">
                    </div>

                    <input type="range" id="inhaleSlider" class="pulse-slider is-hidden" min="1" max="30" value="4">
                    <input type="range" id="inhaleHoldSlider" class="pulse-slider is-hidden" min="0" max="30" value="2">
                    <input type="range" id="exhaleSlider" class="pulse-slider is-hidden" min="1" max="30" value="6">
                    <input type="range" id="exhaleHoldSlider" class="pulse-slider is-hidden" min="0" max="30" value="0">
                    <input type="number" id="exhaleHoldInput" class="breath-input is-hidden" min="0" max="30" value="0">

                    <div class="rhythm-summary" aria-live="polite">
                        <p>当前节奏</p>
                        <span id="rhythmSummary">吸气 4s · 停顿 2s · 吐气 6s</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.4/dist/umd/full.js" defer></script>
    <script src="simplify.js" defer></script>
</body>
</html>
