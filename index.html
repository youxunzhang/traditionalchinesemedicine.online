<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承古堂｜呼吸节奏练习</title>
    <meta name="description" content="承古堂呼吸节奏练习，参考 XHALR 呼吸节拍，帮助放松与专注。">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="home-xhalr">
    <div class="app-container">
        <div id="pulse" class="pulse" aria-live="polite">
            <div class="pulse-circle pulse-circle--outer"></div>
            <div class="pulse-circle pulse-circle--inner"></div>
            <div class="pulse-text" id="pulseText">吸气</div>
            <div class="pulse-countdown" id="pulseCountdown">4</div>
        </div>

        <input type="checkbox" id="sidebarToggle" class="toggle-checkbox">
        <label for="sidebarToggle" class="xhalr-hamburger" aria-label="打开设置面板" role="button">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <aside class="sidebar" aria-label="呼吸节奏设置">
            <div class="sidebar__header">
                <h1><span class="muted">呼吸</span>节奏</h1>
                <p class="version">v 1.0</p>
            </div>
            <p class="sidebar__intro">跟随呼吸节拍放松身心，可在瑜伽、冥想或工作间隙使用。</p>
            <p class="sidebar__intro">如有焦虑或不适，请及时寻求专业帮助。</p>

            <div class="control-row presets">
                <span class="preset flexible" data-values="4,0,6,0">默认</span>
                <span class="preset flexible" data-values="4,4,4,4">方形呼吸</span>
                <span class="preset flexible" data-values="7,4,8,0">调息练习</span>
                <span class="preset flexible" data-values="7,0,7,0">均衡呼吸</span>
            </div>

            <div class="control-row">
                <label for="inhaleInput" class="flexible">吸气</label>
                <input type="number" id="inhaleInput" class="pulse-number" min="1" max="30" value="4">
            </div>
            <input type="range" id="inhaleSlider" class="pulse-slider" min="1" max="30" value="4">

            <div class="control-row">
                <label for="inhaleHoldInput" class="flexible">屏息</label>
                <input type="number" id="inhaleHoldInput" class="pulse-number" min="0" max="30" value="0">
            </div>
            <input type="range" id="inhaleHoldSlider" class="pulse-slider" min="0" max="30" value="0">

            <div class="control-row">
                <label for="exhaleInput" class="flexible">呼气</label>
                <input type="number" id="exhaleInput" class="pulse-number" min="1" max="30" value="6">
            </div>
            <input type="range" id="exhaleSlider" class="pulse-slider" min="1" max="30" value="6">

            <div class="control-row">
                <label for="exhaleHoldInput" class="flexible">停顿</label>
                <input type="number" id="exhaleHoldInput" class="pulse-number" min="0" max="30" value="0">
            </div>
            <input type="range" id="exhaleHoldSlider" class="pulse-slider" min="0" max="30" value="0">

            <div class="rhythm-summary" aria-live="polite">
                <p>当前节奏</p>
                <span id="rhythmSummary">吸气 4s · 屏息 0s · 呼气 6s · 停顿 0s</span>
            </div>

            <h2 class="sidebar__title">偏好设置</h2>
            <div class="control-row">
                <span class="label flexible">夜间模式</span>
                <input type="checkbox" id="themeToggle" class="pulse-checkbox toggle-checkbox">
                <label for="themeToggle" class="toggle toggle-daynight">
                    <span class="toggle-background"></span>
                    <span class="toggle-knob"></span>
                </label>
            </div>
            <div class="control-row">
                <span class="label flexible">显示文字</span>
                <input type="checkbox" id="wordsToggle" class="pulse-checkbox toggle-checkbox" checked>
                <label for="wordsToggle" class="toggle toggle-normal">
                    <span class="toggle-background"></span>
                    <span class="toggle-knob"></span>
                </label>
            </div>
            <div class="control-row">
                <span class="label flexible">显示数字</span>
                <input type="checkbox" id="countdownToggle" class="pulse-checkbox toggle-checkbox" checked>
                <label for="countdownToggle" class="toggle toggle-normal">
                    <span class="toggle-background"></span>
                    <span class="toggle-knob"></span>
                </label>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.4/dist/umd/full.js" defer></script>
    <script src="simplify.js" defer></script>
</body>
</html>
