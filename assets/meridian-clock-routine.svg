<svg width="960" height="560" viewBox="0 0 960 560" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="bg2" x1="60" y1="40" x2="900" y2="520" gradientUnits="userSpaceOnUse">
    <stop stop-color="#f7fbf9"/>
    <stop offset="1" stop-color="#e8f4ef"/>
  </linearGradient>
</defs>
<rect width="960" height="560" rx="28" fill="url(#bg2)"/>
<text x="60" y="78" font-family="'Noto Sans SC','Inter',sans-serif" font-size="30" font-weight="800" fill="#0f4039">子午流注日常动作组合</text>
<text x="60" y="112" font-family="'Noto Sans SC','Inter',sans-serif" font-size="16" fill="#365548">依当前时段选择一条组合：呼吸/拉伸 + 穴位 + 茶饮，2 分钟即可完成。</text>

<g transform="translate(60,150)" font-family="'Noto Sans SC','Inter',sans-serif">
  <rect x="0" y="0" width="260" height="340" rx="18" fill="#0f604a" fill-opacity="0.07" stroke="#0f604a" stroke-opacity="0.2"/>
  <text x="18" y="36" font-size="18" font-weight="800" fill="#0f4039">07-11 胃脾黄金段</text>
  <text x="18" y="65" font-size="14" fill="#1f4d3d">醒脑、开胃、定神</text>
  <circle cx="32" cy="100" r="12" fill="#0f604a" fill-opacity="0.9"/>
  <text x="56" y="106" font-size="15" font-weight="700" fill="#0f4039">鼻吸口呼 10 次，肩胛拉伸</text>
  <circle cx="32" cy="140" r="12" fill="#0f604a" fill-opacity="0.9"/>
  <text x="56" y="146" font-size="15" font-weight="700" fill="#0f4039">穴位：足三里 + 内庭</text>
  <text x="56" y="166" font-size="13" fill="#365548">护胃、提神、赶走餐后困</text>
  <circle cx="32" cy="200" r="12" fill="#0f604a" fill-opacity="0.9"/>
  <text x="56" y="206" font-size="15" font-weight="700" fill="#0f4039">饮食：温热谷物 + 蛋白</text>
  <text x="56" y="226" font-size="13" fill="#365548">小米粥、豆腐、鸡蛋</text>
  <rect x="18" y="260" width="224" height="62" rx="12" fill="#0f604a" fill-opacity="0.08" stroke="#0f604a" stroke-opacity="0.2"/>
  <text x="32" y="286" font-size="14" font-weight="700" fill="#0f4039">配合 60-90 分钟专注块</text>
  <text x="32" y="306" font-size="13" fill="#365548">大脑最清晰，先做重难点</text>
</g>

<g transform="translate(350,150)" font-family="'Noto Sans SC','Inter',sans-serif">
  <rect x="0" y="0" width="260" height="340" rx="18" fill="#0c7a5b" fill-opacity="0.07" stroke="#0c7a5b" stroke-opacity="0.2"/>
  <text x="18" y="36" font-size="18" font-weight="800" fill="#0f4039">15-19 膀胱/肾 经</text>
  <text x="18" y="65" font-size="14" fill="#1f4d3d">补水、舒展、收藏精气</text>
  <circle cx="32" cy="100" r="12" fill="#0c7a5b" fill-opacity="0.9"/>
  <text x="56" y="106" font-size="15" font-weight="700" fill="#0f4039">每 30 分钟起身喝水 100ml</text>
  <circle cx="32" cy="140" r="12" fill="#0c7a5b" fill-opacity="0.9"/>
  <text x="56" y="146" font-size="15" font-weight="700" fill="#0f4039">拉伸：摸脚尖/小腿靠墙</text>
  <text x="56" y="166" font-size="13" fill="#365548">疏解腰背，赶走下午疲劳</text>
  <circle cx="32" cy="200" r="12" fill="#0c7a5b" fill-opacity="0.9"/>
  <text x="56" y="206" font-size="15" font-weight="700" fill="#0f4039">穴位：委中 + 昆仑</text>
  <text x="56" y="226" font-size="13" fill="#365548">舒筋活血，护腰膝</text>
  <rect x="18" y="260" width="224" height="62" rx="12" fill="#0c7a5b" fill-opacity="0.08" stroke="#0c7a5b" stroke-opacity="0.2"/>
  <text x="32" y="286" font-size="14" font-weight="700" fill="#0f4039">晚餐适量蛋白 + 温汤</text>
  <text x="32" y="306" font-size="13" fill="#365548">减少油炸，提前消化</text>
</g>

<g transform="translate(640,150)" font-family="'Noto Sans SC','Inter',sans-serif">
  <rect x="0" y="0" width="260" height="340" rx="18" fill="#0f4039" fill-opacity="0.08" stroke="#0f4039" stroke-opacity="0.25"/>
  <text x="18" y="36" font-size="18" font-weight="800" fill="#0f4039">21-03 心包/三焦/肝胆</text>
  <text x="18" y="65" font-size="14" fill="#1f4d3d">收工、放松、深睡</text>
  <circle cx="32" cy="100" r="12" fill="#0f4039" fill-opacity="0.9"/>
  <text x="56" y="106" font-size="15" font-weight="700" fill="#0f4039">关闭蓝光，换成纸本阅读</text>
  <circle cx="32" cy="140" r="12" fill="#0f4039" fill-opacity="0.9"/>
  <text x="56" y="146" font-size="15" font-weight="700" fill="#0f4039">穴位：内关 + 郄门/太冲</text>
  <text x="56" y="166" font-size="13" fill="#365548">安神疏肝，心绪平稳</text>
  <circle cx="32" cy="200" r="12" fill="#0f4039" fill-opacity="0.9"/>
  <text x="56" y="206" font-size="15" font-weight="700" fill="#0f4039">泡脚 8-10 分钟 + 慢呼吸</text>
  <text x="56" y="226" font-size="13" fill="#365548">为 23 点入睡做好准备</text>
  <rect x="18" y="260" width="224" height="62" rx="12" fill="#0f4039" fill-opacity="0.08" stroke="#0f4039" stroke-opacity="0.25"/>
  <text x="32" y="286" font-size="14" font-weight="700" fill="#0f4039">守住固定起床时间</text>
  <text x="32" y="306" font-size="13" fill="#365548">夜班或熬夜也保持节律</text>
</g>

<rect x="60" y="506" width="840" height="24" rx="12" fill="#0f604a" fill-opacity="0.16"/>
<text x="80" y="524" font-family="'Noto Sans SC','Inter',sans-serif" font-size="14" font-weight="700" fill="#0f4039">小贴士：右键或点击下载按钮即可保存高清图，打印张贴在书桌/床边，照表选动作。</text>
</svg>
