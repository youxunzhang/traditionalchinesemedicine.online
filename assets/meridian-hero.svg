    <circle cx="520" cy="420" r="10" />
    <circle cx="520" cy="620" r="10" />
    <circle cx="680" cy="220" r="10" />
    <circle cx="680" cy="420" r="10" />
    <circle cx="680" cy="620" r="10" />
    <circle cx="600" cy="320" r="9" />
    <circle cx="600" cy="520" r="9" />
